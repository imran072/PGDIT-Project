{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item" arial-current="page">Add Expenses</a></li>
        </ol>
    </nav>

    
    <div class="card">
        <form action="{% url 'add-expenses' %}" method="post">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" name="amount" value="{{values.amount}}" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" value="{{values.description}}" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control form-control-sm" name="category" id="">
                        {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" name="expense_date" value="{{values.date}}" class="form-control form-control-sm">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            </div>
        </form>
    </div>
</div>

{% endblock %}
